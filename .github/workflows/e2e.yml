name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            target/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Build WASM + Library
        run: bun run build

      - name: Install Playwright Chromium
        run: cd e2e && bunx playwright install chromium --with-deps

      - name: Run E2E tests
        run: cd e2e && bunx playwright test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 14

  # Run once to generate Linux baseline snapshots.
  # Download the artifact and commit the *-linux.png files.
  update-snapshots:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            target/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Build WASM + Library
        run: bun run build

      - name: Install Playwright Chromium
        run: cd e2e && bunx playwright install chromium --with-deps

      - name: Generate Linux snapshots
        run: cd e2e && bunx playwright test --update-snapshots

      - name: Upload Linux snapshots
        uses: actions/upload-artifact@v4
        with:
          name: linux-snapshots
          path: e2e/tests/**/*-snapshots/*-linux.png
          retention-days: 30
