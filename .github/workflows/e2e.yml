name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    if: false # e2e temporarily disabled
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            target/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Build WASM + Library
        run: bun run build

      - name: Install Playwright Chromium
        run: cd e2e && bunx playwright install chromium --with-deps

      - name: Run E2E tests
        run: cd e2e && bunx playwright test

      - name: Commit and push snapshot updates
        if: success() && github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add e2e/tests/
          if git diff --staged --quiet; then
            echo "No snapshot changes to commit."
          else
            git commit -m "chore(e2e): update snapshots from CI [skip ci]"
            git push origin HEAD:refs/heads/${{ github.head_ref }}
          fi

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 14

  # Run once to generate Linux baseline snapshots.
  # Download the artifact and commit the *-linux.png files.
  update-snapshots:
    if: false # e2e temporarily disabled
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            target/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Build WASM + Library
        run: bun run build

      - name: Install Playwright Chromium
        run: cd e2e && bunx playwright install chromium --with-deps

      - name: Generate Linux snapshots
        run: cd e2e && bunx playwright test --update-snapshots

      - name: Upload Linux snapshots
        uses: actions/upload-artifact@v4
        with:
          name: linux-snapshots
          path: e2e/tests/**/*-snapshots/*-linux.png
          retention-days: 30
