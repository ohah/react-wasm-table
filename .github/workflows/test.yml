name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check if should run
    runs-on: ubuntu-latest
    outputs:
      should-run-rust: ${{ steps.changes.outputs.rust }}
      should-run-ts: ${{ steps.changes.outputs.ts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            rust:
              - '**/*.rs'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'crates/**'
            ts:
              - 'packages/**/*.ts'
              - 'packages/**/*.tsx'
              - '*.ts'
              - '.github/workflows/test.yml'

  test-rust:
    name: Rust Tests
    needs: check
    if: needs.check.outputs.should-run-rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run Rust tests
        run: cargo test --workspace

  test-ts:
    name: TypeScript Tests
    needs: check
    if: needs.check.outputs.should-run-ts == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test
